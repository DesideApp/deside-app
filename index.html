<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deside App</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />
    <!-- Fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Estilos globales -->
    <link rel="stylesheet" href="/styles/global.css"> <!-- Asegúrate de que esta ruta sea correcta -->
    <style>
        /* Estilos globales */
        body {
            position: relative; /* Necesario para establecer el contexto de apilamiento */
            z-index: 0; /* Fondo base */
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Evita la navegación horizontal */
            background-color: #ffffff; /* Fondo base */
        }

        /* Configuración del contenedor principal */
        .container {
            max-width: 1920px;  /* Define el ancho máximo */
            margin: 0 auto;     /* Centra horizontalmente */
            padding: 0 20px;    /* Espaciado lateral */
        }

        /* Ajustes de #root */
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura completa de la ventana */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal -->
    <div id="root"></div> <!-- Este contenedor será donde React monte tu aplicación -->
    <!-- Entrada principal de React -->
    <script type="module" src="/src/index.jsx"></script> <!-- Asegúrate de que la ruta del script sea correcta -->
</body>
</html>
